<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-bar">
                <h1>아무 말 대잔치</h1>
                <span id="settingsButton" class="settings-button">설정</span>
            </div>
        </header>

        <div id="settingsContent" class="settings-content">
            <button id="nicknameButton" class="dropdown-item hidden">닉네임 변경</button>
            <button id="blockButton" class="dropdown-item hidden">차단 관리</button>
        </div>

        <div id="chatbox"></div>
        <div id="newMessagePopup" class="popup hidden">새로운 메시지가 도착했습니다!</div>
        <div class="input-container">
            <input type="text" id="chatInput" placeholder="아무말..." autocomplete="off">
            <button id="sendButton">전송</button>
        </div>
        <div id="blockPopup" class="block-popup hidden">사용자를 차단하시겠습니까?</div>

        <!-- 닉네임 변경 팝업 -->
        <div id="nicknamePopup" class="nickname-popup hidden">
            <input type="text" id="newNickname" placeholder="새 닉네임 입력">
            <button id="saveNicknameButton">저장</button>
        </div>

        <!-- 차단 관리 창 -->
        <div id="blockManager" class="block-manager hidden">
            <div class="block-header">
                <h2>차단 관리</h2>
                <button id="closeBlockManager">X</button>
            </div>
            <ul id="blockedList" class="blocked-list"></ul>
            <button id="unblockButton" class="hidden">해제하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
